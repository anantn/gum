<html>
<head>
  <title>gum test</title>
</head>
<body>
  <video id="tehvideo" width="800" height="600"></video>
</body>
<script>
  var video = document.getElementById("tehvideo");
  window.navigator.mozGetUserMedia({video:true}, function(stream) {
    console.log(stream);
    alert("got stream!");
    video.src = stream;
    video.play();
  }, function(err) {
    alert("errro! " + err);
  });
</script>
</html>
