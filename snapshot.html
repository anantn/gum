<html>
<head>
  <title>gum test</title>
</head>
<body>
<image id="tehimage"/>
</body>
<script>
  window.navigator.mozGetUserMedia({picture:true}, function(file) {
    alert("got file !" + file);
    var reader = new FileReader();
    document.getElementById("tehimage").src = reader.readAsDataURL(file);
  }, function(err) {
    alert("errro! " + err);
  });
</script>
</html>
